<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Oposiciones Arquitectos Madrid Certificados</title>

</head>

<body>
  <style>
    /* Estilos para simular la consola */
    .console {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #1E1E1E;
  color: #FFFFFF;
  font-family: monospace;
  padding: 10px;
  border: 1px solid #CCCCCC;
  width: 60%; /* Ajusta el ancho según tus necesidades */
  height: 300px;
  overflow-y: auto;
  margin: 20px auto; /* Agrega un margen automático en la parte superior e inferior y centrado horizontalmente */
}

    /* Estilos para el contenedor principal */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Estilos para los elementos del formulario */
    label {
      margin-top: 10px;
      /* Agrega espacio arriba de cada label */
    }

    input[type="number"],
    input[type="file"] {
      margin-top: 5px;
      /* Agrega espacio arriba de los input */
    }

    button {
      margin-top: 20px;
      /* Agrega espacio arriba del botón */
      padding: 12px 27px;
      /* Aumenta el tamaño del botón */
      font-size: 16px;
    }

    /* Estilos para colocar elementos uno al lado del otro */
    .flex-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Ajusta el espacio entre elementos */
    }

    .flex-item {
      margin-right: 10px;
      /* Agrega espacio entre elementos */
    }

    .margin-button {
      margin-top: 30px;
      text-align: center;
      /* Centra los botones */
    }

    /* Nuevos estilos para los botones */
    .button-container {
      display: flex;
      flex-direction: column;
      /* Cambia la dirección del contenedor a columna */
      align-items: center;
      /* Centra los elementos horizontalmente */
    }

    /* Estilos específicos para el botón "Cargar datos" */
    .loadDataButton {
      margin-top: 10px;
      /* Ajusta el espacio arriba del botón */
    }
  </style>

  <div id="container">
    <h2>Datos alumnos/as y Certificados</h2>

    <div class="flex-container">
      <div class="flex-item">
        <label for="dateInput" style="margin-top: 20px; font-size: 18px;">Fecha:</label>
        <input type="date" id="dateInput" style="margin-top: 10px; padding: 7px;">
      </div>

      <div class="flex-item">
        <label for="userInput" style="margin-top: 20px; font-size: 18px;">Total horas lectivas:</label>
        <input type="text" id="userInput" style="margin-top: 5px; padding: 7px; width: 100px;">
        <!-- Reduje el espacio arriba y ajusté el ancho -->
      </div>

      <div class="flex-item">
        <label for="jsonFileInput" style="margin-top: 20px; font-size: 18px;">Seleccione un archivo JSON:</label>
        <input type="file" id="jsonFileInput" style="margin-top: 10px; padding: 10px;">
      </div>
    </div>

    <div class="flex-item">
      <label for="userPdfInput" style="margin-top: 20px; font-size: 18px;">Seleccione el temario en PDF:</label>
      <input type="file" id="userPdfInput" style="margin-top: 10px; padding: 10px;">

    </div>
  </div>

  <div class="button-container">
    <div class="loadDataButton">
      <button onclick="loadData()">Cargar datos</button>
    </div>
  </div>

  <!-- Elemento para simular la consola -->
  <div id="console" class="console"></div>

  <div class="margin-button button-container">
    <div class="flex-container">
      <div class="flex-item">
        <button onclick="selectDirectoryAndGeneratePDFs('inscripción')" style="margin-left: 20px; margin-right: 20px;">de inscripción</button>
      </div>
      <div class="flex-item">
        <button onclick="selectDirectoryAndGeneratePDFs('realizado')" style="margin-left: 20px; margin-right: 20px;">de realización</button>
      </div>
      <div class="flex-item">
        <button onclick="selectDirectoryAndGeneratePDFs('supuestos-prácticos')" style="margin-left: 20px; margin-right: 20px;">de supuestos prácticos</button>
      </div>
      <div class="flex-item">
        <button onclick="selectDirectoryAndGeneratePDFs('teoría-práctico-CM')" style="margin-left: 20px; margin-right: 20px;">de teoría/práctico CM</button>
      </div>
      <div class="flex-item">
        <button onclick="selectDirectoryAndGeneratePDFs('teoría-práctico-AYTO')" style="margin-left: 20px; margin-right: 20px;">de teoría/práctico AYTO</button>
      </div>
    </div>
  </div>
  <script>
    let dateInputGlobal = ''; // Variable global para almacenar la fecha
    let userInputGlobal = '';
  
    function loadData() {
      const fileInput = document.getElementById('jsonFileInput');
      const pdfInput = document.getElementById('userPdfInput');
      const file = fileInput.files[0];
      const pdfFile = pdfInput.files[0];
  
      const dateInput = document.getElementById('dateInput').valueAsDate;
      const userInput = document.getElementById('userInput').value;
  
      const formattedDate = dateInput.toLocaleDateString('es-ES', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
  
      const reader = new FileReader();
  
      // Verifica si se ha seleccionado un archivo PDF adicional
      if (pdfFile) {
        const pdfReader = new FileReader();
        pdfReader.onload = function (event) {
          const pdfContent = event.target.result;
          console.log('Contenido del PDF adicional cargado');
  
          // Ahora debes leer el contenido del archivo JSON
          reader.onload = function (event) {
            const jsonContent = event.target.result;
            console.log('Contenido del JSON:', jsonContent);
  
            const data = {
              jsonContent: jsonContent,
              userInput: userInput,
              dateInput: formattedDate,
              pdfContent: pdfContent
            };
  
            dateInputGlobal = formattedDate;
            userInputGlobal = userInput;
  
            window.ipcRenderer.send('set-date-input-global', dateInputGlobal);
            window.ipcRenderer.send('set-user-input-global', userInputGlobal);
  
            window.ipcRenderer.send('load-data', data);
  
            const consoleElement = document.getElementById('console');
            const message = `Fecha: ${formattedDate}\nHoras Lectivas: ${userInput}\nDatos del JSON: ${jsonContent}\nContenido del PDF cargado (TEMARIO)`;

            consoleElement.innerText = message;
          };
         
          // Inicia la lectura del archivo JSON
          reader.readAsText(file);
        };
  
        // Inicia la lectura del PDF del usuario
        pdfReader.readAsDataURL(pdfFile);
      } else {
        // Si no se selecciona un archivo PDF, solo lee el contenido del archivo JSON
        reader.onload = function (event) {
          const jsonContent = event.target.result;
          console.log('Contenido del JSON:', jsonContent);
  
          const data = {
            jsonContent: jsonContent,
            userInput: userInput,
            dateInput: formattedDate,
            pdfContent: '' // Sin contenido de PDF
          };
  
          dateInputGlobal = formattedDate;
          userInputGlobal = userInput;
  
          window.ipcRenderer.send('set-date-input-global', dateInputGlobal);
          window.ipcRenderer.send('set-user-input-global', userInputGlobal);
  
          window.ipcRenderer.send('load-data', data);
  
          const consoleElement = document.getElementById('console');
          const message = `Fecha: ${formattedDate}\nHoras Lectivas: ${userInput}\nDatos del JSON: ${jsonContent}\nNo se cargó un PDF ADICIONAL`;

          consoleElement.innerText = message;
        };
  
        // Inicia la lectura del archivo JSON
        reader.readAsText(file);
      }
    }
  
    function selectDirectoryAndGeneratePDFs(certType) {
      window.ipcRenderer.send('select-directory', certType);
    }
  </script>
</body>

</html>
